name: Android UI Testing

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 11

    - name: Set up Android Emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        emulator-build: default

    - name: Start Emulator
      run: emulator -avd test -no-window -no-audio -gpu off &
    

    - name: Wait for Emulator
      run: android-wait-for-emulator

    - name: Run UI Tests
      run: ./gradlew connectedAndroidTest

    - name: Terminate Emulator
      run: adb emu kill
